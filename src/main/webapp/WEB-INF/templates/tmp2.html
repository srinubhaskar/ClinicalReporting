<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="welcome">

           
  <div layout:fragment="functionality">
    
    <div class="row no-boder detail" >
    <div class="form-group row">
		<label th:text="#{label.test.patientname}" class="col-md-2 col-form-label">Patient Name</label>
		<div class="col-sm-4">
			<input type="text"  class="form-control"  />
		</div>
		<label th:text="#{label.report.date}" class="col-sm-2 col-form-label float-right">Date</label>
		<div class="col-sm-2 float-right">
			<input type="text"  class="form-control"/>
		</div>
	</div>
	    <div class="form-group row">
		<label th:text="#{label.report.referredby}" class="col-md-2 col-form-label">Referred By</label>
		<div class="col-sm-4">
			<input type="text"  class="form-control"  />
		</div>
		<label th:text="#{label.report.gender}" class="col-sm-2 col-form-label float-right">Age and Gender</label>
		<div class="col-sm-2 float-right">
			<input type="text"  class="form-control" />
		</div>
	</div>
    </div>  

	<div class="form-group row">
		
		<div class="col-sm-6 col-md-offset-3">
			<input type="text"  class="form-control" placeholder="Test Name" />
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-3">
			<input type="text" class="form-control" placeholder="Result Type" />
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-3">
			<input type="text" class="form-control" placeholder="Result Type" />
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-3">
			<input type="text" class="form-control" placeholder="Result Type" />
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-3">
			<input type="text" class="form-control" placeholder="Result Type" />
		</div>
	</div>
		<div class="row">				
				<div class="col-md-2 col-md-offset-5">
				<button type="submit" class="btn btn-primary">Submit</button>
				</div>				
		</div>


</div>

</html>
