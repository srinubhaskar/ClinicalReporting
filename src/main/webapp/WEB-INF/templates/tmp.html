<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="welcome">
<head>
<script>
	function somefunc(id) {
		//alert(id);
		$.ajax({
			type : 'GET',
			url : '/reporttestdetail/' + id,
			success : function(result) {
				$("#tbd").html(result);
			}
		})
	}
</script>
</head>




<div layout:fragment="functionality">

	<div class="row no-boder detail">
		<div class="form-group row">
			<label th:text="#{label.test.patientname}"
				class="col-md-2 col-form-label">Patient Name</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" />
			</div>
			<label th:text="#{label.report.date}"
				class="col-sm-2 col-form-label float-right">Date</label>
			<div class="container">
				<div class="row">
					<div class='col-sm-3'>
						<div class="form-group">
							<div class='input-group date'>
								<input type='text' id='datetimepicker1' class="form-control" />
								<span class="input-group-addon"> <span
									class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="form-group row">
			<label th:text="#{label.report.referredby}"
				class="col-md-2 col-form-label">Referred By</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" />
			</div>
			<label th:text="#{label.report.gender}"
				class="col-sm-2 col-form-label float-right">Age and Gender</label>
			<div class="col-sm-2 float-right">
				<input type="text" class="form-control" />
			</div>
		</div>
	</div>

	<div class="form-group row">

		<div class="col-sm-6 col-md-offset-3">

			<select th:field="*{clnclrstnameVO.testId}"
				onchange="somefunc(this.value)">
				<option th:each="type : ${clnclrstnameVO.testList}"
					th:value="${type.id}" th:text="${type.testName}">Wireframe</option>
			</select>

		</div>
	</div>
	<div class="col-md-8">
		<div class="table-responsive" id="tbd" th:fragment="resList">
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Test Name</th>
						<th>value</th>
						<th>Del</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="smokeTest: ${clnclrstnameVO.resultList}" class="info">
						<td th:text="${smokeTest.id}">0</td>
						<td th:text="${smokeTest.resultName}">blah</td>
						<td><input type="text" class="form-control" /></td>
						<td>Delete</td>
						
					</tr>



				</tbody>
			</table>

		</div>
	</div>
	<div class="row">
		<div class="col-md-2 col-md-offset-5">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</div>


</div>

</html>
