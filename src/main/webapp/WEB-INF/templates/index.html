<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vijaya Durga Clinic</title>

<link rel="stylesheet" href="../static/css/bootstrap.css"
	th:href="@{static/css/bootstrap.css}" />
<link rel="stylesheet" href="../static/css/font-awesome.css"
	th:href="@{static/css/font-awesome.css}" />
<link rel="stylesheet" href="../static/css/custom.css"
	th:href="@{static/css/custom.css}" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
            <div class="adjust-nav">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><i class="fa fa-square-o "></i>&nbsp;VIJAYA DURGA ClINIC</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">See Website</a></li>
                        <li><a href="#">Open Ticket</a></li>
                        <li><a href="#">Report Bug</a></li>
                    </ul>
                </div>

            </div>
        </div>

	<div id="wrapper" >
	<div id="page-inner">

		<form th:action="@{/authenticate}" method="post">
			<div class="form-group">
				<div class="row">
				<div class="col-md-4">
				</div>
					<div class="col-md-4">
						<label th:text="#{label.login.username}">Username</label> <input
							type="text" class="form-control" th:field="*{authVo.username}"
							placeholder="Username" />
					</div>
				<div class="col-md-4">
				</div>
				</div>
				<div class="row">
				<div class="col-md-4">
				</div>
					<div class="col-md-4">
						<label th:text="#{label.login.password}">Password</label> <input
							type="password" class="form-control"
							th:field="*{authVo.password}" placeholder="Password" />
					</div>
				<div class="col-md-4">
				</div>
				</div>
				
				<div class="row">
				<div class="col-md-4">
				</div>
				<div class="col-md-4">
				<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				<div class="col-md-4">
				</div>
				</div>
				
			</div>
		</form>
		<div class="row">
				<div class="col-md-4">
				</div>
		<div class="col-md-4"><p>
			<a th:href="@{/registration}"> Register</a>
		</p></div>
				<div class="col-md-4">
				</div>
		</div>
		</div>
		</div>


</body>
</html>
