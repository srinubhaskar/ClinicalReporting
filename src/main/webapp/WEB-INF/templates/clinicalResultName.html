<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="welcome">

<head>
<script>
function somefunc(id){
	//alert(id);
	 $.ajax({
     type: 'GET',
     url: '/testdetail/'+id, success: function(result){
         $("#tbd").html(result); 
     }
})
}
</script>
</head>

<div layout:fragment="functionality">

	<h2>Create Result Name</h2>
	<form th:action="@{/createresultname}" method="post">
		<div class="form-group row">
			<select th:field="*{clnclrstnameVO.testId}" onchange="somefunc(this.value)">
				<option th:each="type : ${clnclrstnameVO.testList}"
					th:value="${type.id}" th:text="${type.testName}">Wireframe</option>
			</select>
		</div>
		<div class="form-group row">

			<div class="col-sm-6 col-md-offset-3">
				<input type="text" class="form-control"
					th:field="*{clnclrstnameVO.resultName}" placeholder="Result Name" />
			</div>
		</div>
<div id="div1">

</div>
<div class="row">
			<div class="col-md-2 col-md-offset-5">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>

		<div>
			<div class="col-md-6">
				<h5>List of Clinical tests</h5>
				<div class="table-responsive" id="tbd" th:fragment="resList">
					<table class="table">
						<thead>
							<tr>
								<th>#</th>
								<th>Test Name</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody >
							<tr th:each="smokeTest: ${clnclrstnameVO.resultList}" class="info">
								<td th:text="${smokeTest.id}">0</td>
								<td th:text="${smokeTest.resultName}">blah</td>
								<td>Delete</td>
							</tr>



						</tbody>
					</table>
				</div>
			</div>
		</div>

<!-- 								<li th:text="${smokeTest.id}">0</li> -->
<!-- 								<li th:text="${smokeTest.resultName}">blah</li> -->
<!-- 								<li>Delete</li> -->
<!-- 							</ul> -->
		
<!-- 		</div> -->
		
		
	</form>
</div>



</html>
